<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px 15px;
      border-radius: 10px;
      width: calc(100% - 30px); /* 15px margin kiri & kanan */
      max-width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-box input {
      width: calc(100% - 20px); /* padding horizontal */
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: rgba(255,255,255,0.9);
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 4px #25D366;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .login-button:hover {
      background-color: #1ebe5b;
    }

    .login-button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-button">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (username === "zann" && password === "ibukiforme") {
        window.location.href = "./ibuki";
      } else if (username === "faa" && password === "hutaoismywife") {
        window.location.href = "./hutao";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
